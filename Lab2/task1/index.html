<!doctype html>
<html>
  <head>
    <title>Facebook login page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-c">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" />
        <h2>
          Connect with friends and the world <br />around you on Facebook.
        </h2>
      </div>
      <div class="form-c">
        <form method="post">
          <div>
            <input
              placeholder="Email or phone number"
              type="text"
              name="email_or_phone"
            />

            <input placeholder="Password" type="password" name="password" />

            <div class="login">
              <button type="submit">Login</button>
            </div>

            <div class="forgot-password"><a href="">Forgot password?</a></div>

            <hr />

            <div class="cr-new-acc">
              <button>
                <a
                  href="https://www.facebook.com/?wtsid=rdr_0REtFhJxBvcBfCkry&_rdr"
                  >Create new account</a
                >
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
