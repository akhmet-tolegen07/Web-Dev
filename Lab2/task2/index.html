<!doctype html>
<html>
  <head>
    <title>Instagram login page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-info">
        <img
          id="inst-logo"
          src="https://gthinkstudio.design/wp-content/uploads/2015/04/instagram-logo-400x400.png?w=400"
        />
        <div class="info-c">
          <h1>
            See what moments from their<br />
            lives your close friends<br /><span> have shared.</span>
          </h1>
          <img
            id="cont-img"
            src="https://static.cdninstagram.com/rsrc.php/yJ/r/53X3pk-t2Gn.webp"
          />
        </div>
      </div>
      <div class="form-c">
        <form id="log" method="post">
          <label>Login to Instagram</label>
          <input
            class="inputs"
            placeholder="User name, email or phone number"
            type="text"
            name="email_or_phone"
            required
          />

          <input
            class="inputs"
            placeholder="Password"
            type="password"
            name="password"
            required
          />

          <div class="login">
            <button type="submit">Login</button>
          </div>

          <div class="forgot-password"><a href="">Forgot password?</a></div>

          <div class="cr-new-acc">
            <button>
              <a
                href="https://www.facebook.com/?wtsid=rdr_0REtFhJxBvcBfCkry&_rdr"
                >Log in via Facebook</a
              >
            </button>
          </div>
          <div class="cr-new-acc">
            <button>
              <a
                href="https://www.facebook.com/?wtsid=rdr_0REtFhJxBvcBfCkry&_rdr"
                >Create new account</a
              >
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
