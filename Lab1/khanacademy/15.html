<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: A picture-perfect trip</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>The perfect trip</h1>

    <p>I would see scenes like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-in-hawaii.png"
      alt="Hawaii"
      width="250"
      height="175"
    />

    <p>And animals like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/cat.png"
      alt="Cat"
      width="250"
      height="175"
    />

    <p>And eat food like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/grapes.png"
      alt="Grapes"
      width="250"
      height="175"
    />

</html>
