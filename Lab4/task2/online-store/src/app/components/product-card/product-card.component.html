<div class="card">
  <img class="main-img" [src]="selectedImage" [alt]="product.name" />

  <div class="thumbs">
    <img *ngFor="let img of product.images" [src]="img" (click)="setImage(img)" />
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>

  <div class="price">{{ product.price | currency: 'KZT' }}</div>

  <div class="rating">
    <span *ngFor="let star of getStars()"
      >â˜…
      <p></p
    ></span>
    <span class="rating-number">{{ product.rating }}</span>
  </div>

  <a [href]="product.link" target="_blank" class="kaspi-link"> Open in Kaspi </a>

  <div class="share">
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>
</div>
